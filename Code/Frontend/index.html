<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SaladBox</title>
    <link rel="stylesheet" href="style/screen.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src='script/dataHandler.js'></script>
    <script src="script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          toggleNav();
      })

      function toggleNav() {
          let toggleTrigger = document.querySelectorAll(".js-toggle-nav");
          for (let i = 0; i < toggleTrigger.length; i++) {
              toggleTrigger[i].addEventListener("touchstart", function() {
                  document.querySelector("html").classList.toggle("has-mobile-nav");
              })
          }
      }
  </script>
  </head>
  <body>


      

    <header class="o-row">
      <div class="o-container">
          <div class="c-header">
            <h1 class="c-logo">
              SaladBox                          
            </h1>
              <div class="c-header__nav">
                  <nav class="c-nav">
                      <ul class="c-nav__list o-list">
                          <li class="c-nav__item"><a class="c-nav__link" href="#skip_to_metingen">Metingen</a></li>
                          <li class="c-nav__item"><a class="c-nav__link" href="#skip_to_chart">Grafiek</a></li>
                          <li class="c-nav__item"><a class="c-nav__link" href="#skip_to_geschiedenis">Geschiedenis</a></li>
                          
                          <!-- <li class="c-nav__item c-nav__item--cta"><a href="#!" class="c-link-cta">Test</a></li>                                 -->
                      </ul>  
                  
                  </nav>             
              </div>

          </div> 
          <div class="c-header__mobile-nav-trigger">
            <button class="o-button-reset c-nav-trigger js-toggle-nav">
              <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
            </button>
        </div>          
      </div>
    </header>


    <a id="skip_to_metingen"></a>
    <h1>Metingen</h1>
    <section class="o-row">
      <div class="o-container">
        <div class="c-sensor">
          <div class="c-meting">
              <div class="c-head">Temperatuur</div>
              <!-- <div class="c-symbol">
                <img src="style/" alt="" />
              </div> -->
              <div class="c-waarde js-waarde-temp">...</div>
          </div>
    
          <div class="c-meting">
              <div class="c-head">Luchtvochtigheid</div>
              <!-- <div class="c-symbol">
                <img src="style/" alt="" />
              </div> -->
              <div class="c-waarde js-waarde-lucht">...</div>
          </div>

          <div class="c-meting">
            <div class="c-head">Grondvochtigheid</div>
            <!-- <div class="c-symbol">
              <img src="style/" alt="" />
            </div> -->
            <div class="c-waarde js-waarde-grond">...</div>
        </div>
          
          <div class="c-meting">
            <div class="c-head">Lichtsterkte</div>
            <!-- <div class="c-symbol">
              <img src="style/" alt="" />
            </div> -->
            <div class="c-waarde js-waarde-licht">...</div>
          </div>
        </div>

        <h1>Actuators</h1>
        <div class="c-sensor">
          <div class="c-meting">
            <div class="c-head">Reservoir</div>
            <!-- <div class="c-symbol">
              <img src="style/" alt="" />
            </div> -->
            <div class="c-waarde js-status-pomp">...</div>
          </div>

          <div class="c-meting">
            <div class="c-head">Deksel</div>
            <!-- <div class="c-symbol">
              <img src="style/" alt="" />
            </div> -->
            <div class="c-waarde js-status-stepper">...</div>
          </div>

          <div class="c-meting">
              <div class="c-head">Groeilicht</div>
              <div class="c-symbol">
                <button class="button_licht" type='button' >Aan</button>
                <button class="button_licht_uit" type='button' >Uit</button>
              </div>
              <div class="c-waarde js-status-licht">...</div>
          </div>
        </div>
      </div>
      
      <a id='skip_to_chart'></a>     
      <div class="c-achtergrond">
        <h1>Temperatuur</h1>
        <div>
          <canvas id="ChartTemp" width=300 height=175></canvas>
        </div>


        <a id="skip_to_geschiedenis"></a>
        <h1 class="c-meetwaarde">Geschiedenis</h1>
        <table class='js-data c-meetwaarde'></table> 
        <h1>Actuator</h1>
        <table class='js-data-actuator c-meetwaarde'></table> 
      </div>


  </section>



      <aside class="c-mobile-nav">
        <div class="c-mobile-nav__bg"></div>
        <div class="c-mobile-nav__body">
            <div class="c-mobile-nav__header">
                <button class="o-button-reset c-nav-trigger js-toggle-nav">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                </button>
            </div>
            <div class="c-mobile-nav__nav c-mobile-nav__nav--main">
                <nav class="c-nav">
                    <ul class="o-list c-nav__list">
                        <li class="c-nav__item"><a href="#skip_to_metingen" class="c-nav__link">Metingen</a></li>
                        <li class="c-nav__item"><a href="#skip_to_grafiek" class="c-nav__link">Grafiek</a></li>
                        <li class="c-nav__item"><a href="#skip_to_geschiedenis" class="c-nav__link">Geschiedenis</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </aside>



  </body>
</html>
